<h1>Editing {{.Title}}</h1>

<form action="/save/{{.Id}}" method="POST">
<div><textarea name="title" rows="1" cols="80">{{ .Title}}</textarea></div>
<div><textarea name="image" rows="1" cols="80">{{ .Image}}</textarea></div>
<div><textarea name="body" rows="20" cols="80">{{ .Body}}</textarea></div>
<div><input type="submit" value="Сохранить"></div>
</form>
